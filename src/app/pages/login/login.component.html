<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
  <div class="col-xl-4 col-md-5 col-10">
    <div class="card border-0 box-shadow rounded-0">
      <div class="card-header d-flex justify-content-center align-items-center border-0 pa4">
        <img [src]="settings.theme.mainLogoInvUrl" />
      </div>
      <div class="card-block text-center ph4 pt0 pb4">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt3">
          <div class="form-group">
            <input [formControl]="email" autocomplete="off" class="form-control validation-field br0"
              placeholder="Email" type="text" />
            <small class="text-danger" *ngIf="form.get('email').touched">
              <span *ngIf="form.get('email').hasError('required')">Email is required!</span>
              <span *ngIf="form.get('email').hasError('invalidEmail')">Invalid Email!</span>
            </small>
          </div>
          <div class="form-group">
            <input [formControl]="password" autocomplete="off" class="form-control validation-field br0"
              placeholder="Password" type="password" />
            <small class="text-danger" *ngIf="form.get('password').touched">
              <span *ngIf="form.get('password').hasError('required')">Password is required!</span>
              <span *ngIf="form.get('password').hasError('minlength')">Password cannot be less than 6
                chars!</span>
            </small>
          </div>
          <div class="form-group">
            <button [disabled]="!form.valid || (loaderService.isLoading | async)" class="btn btn-block pa3 br0"
              type="submit">
              Login
            </button>
          </div>
          <!-- <div class="form-group text-center" *ngIf="!settings.supportActiveDirectory">
            <a href="#/reset-password">Reset Password</a>
          </div> -->
        </form>
        <div class="d-flex align-items-center justify-center mt4">
          <span class="copyright">Powered by <b>Team B (AIT)</b></span>
          <!-- <img class="w4 ml2" [src]="settings.theme.mainLogoInvUrl" /> -->
        </div>
      </div>
    </div>
  </div>
</div>
