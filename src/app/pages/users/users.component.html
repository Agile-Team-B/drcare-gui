<p>
    List of Users
</p>

<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>userType</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
            <td>{{user.userType}}</td>
        </tr>
    </tbody>
</table>
